<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  <title>Frontend Mentor | QR code component</title>
  
</head>
<body class="bg-slate-300 text-slate-500 font-[Outfit] p-10">
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-5 rounded-xl w-[400px] shadow-xl hover:shadow-2xl cursor-pointer">
      <div class="w-full rounded-xl overflow-hidden">
        <!-- QR Image -->
         <img class="w-full" src="images/image-qr-code.png" alt="QR Code Image">
      </div>
      <div class="w-11/12 mt-7 mx-auto">
        <!-- Card Content -->
         <h2 class="text-xl sm:text-2xl text-slate-900 font-extrabold">Improve your front-end skills by building projects</h2>
         <p class="mt-4 pb-5 sm:text-xl">
           Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
         </p>
      </div>
    </div>
  </div>

</body>
</html>
